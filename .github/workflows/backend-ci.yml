name: Backend CI

on:
  push:
    branches: [main, staging, develop]
    paths:
      - 'volley-app-backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, staging, develop]
    paths:
      - 'volley-app-backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: volley_app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/volley_app_test?schema=public
      DIRECT_DATABASE_URL: postgresql://postgres:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/volley_app_test?schema=public
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRES_IN: 1d
      NODE_ENV: test
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: volley-app-backend/yarn.lock

      - name: Install dependencies
        working-directory: volley-app-backend
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: volley-app-backend
        run: npx prisma generate

      - name: Setup test database schema
        working-directory: volley-app-backend
        run: npx prisma db push --skip-generate --accept-data-loss

      - name: Run linter
        working-directory: volley-app-backend
        run: yarn lint

      - name: Run all tests with coverage
        working-directory: volley-app-backend
        run: yarn test:ci
        env:
          DATABASE_URL: postgresql://postgres:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/volley_app_test?schema=public
          DIRECT_DATABASE_URL: postgresql://postgres:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/volley_app_test?schema=public

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: volley-app-backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

